<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/main.css">
    <title>Interactive Rating</title>
</head>



<body class=" font-serif h-screen flex items-center justify-center bg-gradient-to-tr from-slate-800 to-slate-900">
    <div id="ratingcontainer" class="bg-slate-800 text-white p-4 w-64 rounded-lg">
        <div id="result-container" class="hidden">
            <img class="ml-7 mt-3" src="./image/illustration-thank-you.svg" alt="a thank you svg">
            <p id="selected-rating" class="ml-9 inline-block w-[25]  bg-slate-700 text-orange-400 rounded-xl text-xs my-4 text-center px-3 py-1"> </p>
            <h1 class=" text-center">Thank You!</h1>
            <p class="text-center text-xs pt-2 text-slate-400">We appreciate you taking the time to give a rating. If you ever
                need more surpport, don't hesitate to get in touch!.
            </p>
        </div>

        <div id="rating-container">
            <img class="bg-slate-700 rounded-full p-1" src="./image/icon-star.svg" alt="Icon start image">
            <h1 class="py-2">How did we do?</h1>
            <p class="text-slate-400 text-xs">Please let us know how we did with your surpport request.
                All feedback is appreciated to help us improve our offering.
            </p>
            <div class="grid grid-cols-5 text-center text-slate-400 my-3 text-xs">
                <div  class="star active:bg-orange-400 bg-slate-700 hover:bg-slate-400 hover:text-white rounded-full inline-block w-6 p-1 cursor-pointer" onclick="selectRating(1)" >1</div>
                <div  class="star active:bg-orange-400 bg-slate-700 hover:bg-slate-400 hover:text-white rounded-full inline-block w-6 p-1 cursor-pointer" onclick="selectRating(2)">2</div>
                <div  class="star active:bg-orange-400 bg-slate-700 hover:bg-slate-400 hover:text-white rounded-full inline-block w-6 p-1 cursor-pointer" onclick="selectRating(3)">3</div>
                <div  class="star active:bg-orange-400 bg-slate-700 hover:bg-slate-400 hover:text-white rounded-full inline-block w-6 p-1 cursor-pointer" onclick="selectRating(4)">4</div>
                <div  class="star active:bg-orange-400 bg-slate-700 hover:bg-slate-400 hover:text-white rounded-full inline-block w-6 p-1 cursor-pointer" onclick="selectRating(5)">5</div>
            </div>
            <button id="submit-btn" onclick="showRating()" type="submit" class="bg-orange-500 hover:bg-slate-300 hover:text-orange-600 inline-block w-[13rem] p-1 text-xs rounded-xl cursor-pointer">SUBMIT</button>
        </div>
       
    </div>


    <script src="./src/main.js"></script>

</body>
</html>

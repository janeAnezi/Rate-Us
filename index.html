<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/main.css">
    <title>Interactive Rating</title>
</head>
<body class=" font-serif h-screen flex items-center justify-center bg-gradient-to-tr from-slate-800 to-slate-900">
    <div id="ratingcontainer" class="bg-slate-800 text-white p-4 w-64 rounded-lg">
        <div class="successPage hidden">
            <img class="ml-7 mt-3" src="./image/illustration-thank-you.svg" alt="a thank you svg">
            <p class="ml-9 inline-block w-[25]  bg-slate-700 text-orange-400 rounded-xl text-xs my-4 text-center px-3 py-1">You sellected <span class="num-selected">4 </span> out of 5</p>
            <h1 class=" text-center">Thank You!</h1>
            <p class="text-center text-xs pt-2 text-slate-400">We appreciate you taking the time to give a rating. If you ever
                need more surpport, don't hesitate to get in touch!.
            </p>
        </div>

        <form class="contentContainer" action="#">
            <img class="bg-slate-700 rounded-full p-1" src="./image/icon-star.svg" alt="Icon start image">
            <h1 class="py-2">How did we do?</h1>
            <p class="text-slate-400 text-xs">Please let us know how we did with your surpport request.
                All feedback is appreciated to help us improve our offering.
            </p>
            <div id="rating" class="grid grid-cols-5 text-center text-slate-400 my-3 text-xs">
                <button onclick="setActive('rating')" class="active:bg-orange-400 bg-slate-700 hover:bg-slate-400 hover:text-white rounded-full inline-block w-6 p-1 cursor-pointer" name="rating" >1</button>
                <button onclick="setActive('rating')" class="active:bg-orange-400 bg-slate-700 hover:bg-slate-400 hover:text-white rounded-full inline-block w-6 p-1 cursor-pointer" name="rating">2</button>
                <button onclick="setActive('rating')" class="active:bg-orange-400 bg-slate-700 hover:bg-slate-400 hover:text-white rounded-full inline-block w-6 p-1 cursor-pointer" name="rating">3</button>
                <button onclick="setActive('rating')" class="active:bg-orange-400 bg-slate-700 hover:bg-slate-400 hover:text-white rounded-full inline-block w-6 p-1 cursor-pointer" name="rating">4</button>
                <button onclick="setActive('rating')" class="active:bg-orange-400 bg-slate-700 hover:bg-slate-400 hover:text-white rounded-full inline-block w-6 p-1 cursor-pointer" name="rating">5</button>
            </div>
            <button id="submit" type="submit" class="bg-orange-500 hover:bg-slate-300 hover:text-orange-600 inline-block w-[13rem] p-1 text-xs rounded-xl cursor-pointer">SUBMIT</button>
        </form>
       
    </div>


    <script src="./src/main.js"></script>

</body>
</html>

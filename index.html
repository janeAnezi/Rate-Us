<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/main.css">
    <title>Interactive Rating</title>
</head>
<body class="h-screen flex items-center justify-center bg-gradient-to-tr from-slate-700 to-slate-900">
    <div class="bg-slate-800 text-white p-4 w-64 rounded-lg">
        <img class="bg-slate-700 rounded-full p-1" src="./image/icon-star.svg" alt="Icon start image">
        <h1 class="py-2">How do we do?</h1>
        <p class="text-slate-400 text-xs">Please let us know how we did with your surpport request.
            All feedback is appreciated to help us improve our offering.
        </p>
        <div class="grid grid-cols-5 text-center text-slate-400 my-3 text-xs">
            <div class="bg-slate-700 rounded-full inline-block w-6 p-1">1</div>
            <div class="bg-slate-700 rounded-full inline-block w-6 p-1">2</div>
            <div class="bg-slate-700 rounded-full inline-block w-6 p-1">3</div>
            <div class="bg-slate-700 rounded-full inline-block w-6 p-1">4</div>
            <div class="bg-slate-700 rounded-full inline-block w-6 p-1">5</div>
        </div>
        <button class="bg-orange-500 inline-block w-[13rem] p-1 text-xs rounded-xl">Submit</button>
    </div>
</body>
</html>
